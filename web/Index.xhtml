<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>FeedMe</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/></link>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body style="background-image: url('images/LoginBack2.jpg'); background-size: cover;">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('.parallax').parallax();
            });
        </script>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">FeedMe</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="sass.html">Help</a></li>
                    <li><a href="badges.html">Request Account</a></li>
                    <li><a href="collapsible.html">Contact</a></li>
                </ul>
            </div>
        </nav>        
        <div class="row">
            <div class="row" style="height:130px"></div>
            <h:form id="loginform" class="col s6 offset-s3" style=" background-color: rgba(250, 250, 250, 0.9);">
                <p class="logo-Login">FeedMe</p>
                <div id="alertlogin"></div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <h:inputText id="email" class="validate" value="#{login.username}" />
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6 offset-s3">
                        <h:inputSecret id="password" class="validate" value="#{login.password}" />
                        <label for="password">Password</label>
                    </div>
                </div>
                <div style="text-align:center"><h:message for="Loginbtn"/></div>
                <div class="row">
                    <div class=" col s12">
                        <p style="text-align:center" >
                            <h:commandButton id="Loginbtn" class="btn btn-floating pulse" action="#{login.validateUsernamePassword()}" >
                                <i class="material-icons">navigate_next</i>
                            </h:commandButton>
                        </p>
                    </div>
                </div>
            </h:form>
        </div>


        <!--        <div class="parallax-container">
                    <div class="parallax"><img src="images/FrontImage.jpg"></img></div>
                </div>-->



    </h:body>
</html>

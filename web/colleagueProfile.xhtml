<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"    
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" style="height: 100%;">
    <h:head>
        <title>FeedMe</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/></link>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <ui:include src="/includes/nav.xhtml" />
        <div class="row">
            <div class="row"></div>
            <div style="background-color: #fcfcfc; min-height: 500px;" class="col s8 offset-s2 z-depth-5">
                <div class="row" style="position: relative; left: 5%; top: 25px">
                    <div class="row">
                        <div style="float: left; margin-right:10%;"><img style ="border-radius: 40%; height: 256px; width: 256px;" src="#{userData.userToVisit.picture}"/></div>
                        <div style="float: left;">
                            <div>
                                <p class="col-md-4">
                                    <H3><h:outputText class="col-md-8" style="color: grey" value = "#{userData.userToVisit.firstname} #{userData.userToVisit.lastname}"/></H3>
                                </p>
                            </div>
                            <div>
                                <p class="col-md-4"><i class="material-icons">mail_outline</i>
                                    <span style="display:inline-block; width: 5%;"></span>
                                    <h:outputText class="col-md-8" style="color: grey" value = "#{userData.userToVisit.email}"/>
                                </p>
                                <p class="col-md-4"><i class="material-icons">phone_android</i>
                                    <span style="display:inline-block; width: 5%;"></span>
                                    <h:outputText class="col-md-8" style="color: grey" value = "06-TESTESTEST"/>
                                </p>
                                <p class="col-md-4"><i class="material-icons">highlight</i> Score:
                                    <span style="display:inline-block; width: 5%;"></span>
                                    <h:outputText class="col-md-8" style="color: grey" value = "06-TESTESTEST"/>
                                </p>
                                <h:form>
                                    <h:commandLink action ="#{userData.setGiveFeedback()}"  ><i class="material-icons">feedback</i> Give feedback
                                <f:setPropertyActionListener target="#{userData.nameUserToGiveFeedback}" value="#{User.firstname}" />
                                <f:setPropertyActionListener target="#{userData.pictureUserToGiveFeedback}" value="#{User.picture}" />
                                <f:setPropertyActionListener target="#{userData.idUserToGiveFeedbackTo}" value="#{User.id}" /></h:commandLink>
                                    <h:commandLink onclick="if (!confirm('Are you sure you want to ask feedback from #{User.firstname}?'))
                                        return false"
                                                   action="#{userData.requestFeedback(true)}"  class="edit_icon" >
                                        <i class="material-icons">loyalty</i> Ask Feedback
                                        <f:setPropertyActionListener target="#{userData.idUserToGiveFeedbackTo}" value="#{userData.userToVisit.id}" />
                                    </h:commandLink> 
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="position: relative;  top: 25px">
                    <div class="row">
                        <h:outputText value="This user don't has received any feedback" rendered="#{empty userData.getUserFeedback()}" />
                        <h:dataTable value = "#{userData.getUserFeedback()}" var = "Feedback" rendered="#{not empty userData.getUserFeedback()}">
                            <h:column>		
                                <f:facet name = "header">Given by</f:facet> 
                                <p style="width: 10%;">
                                    <p style="text-align: center;">
                                        <IMG src="#{Feedback.user.picture}" style="border-radius: 40%; height: 100px; width: 100px;"/></p>
                                    <p style="text-align: center;">#{Feedback.user.firstname} #{Feedback.user.lastname}</p>
                                    <hr style="position: absolute; left: 0; bottom: 5;"></hr>
                                </p>
                            </h:column>
                            <h:column>	
                                <f:facet name = "header">Feedback</f:facet> 
                                <p style="width: 100%;">

                                    <h4 style="text-align: center">#{Feedback.title}</h4>
                                    <h5><i class="material-icons">mood</i>  Tips</h5>
                                    <p style=" left:20px;">#{Feedback.tips}</p>
                                    <h5><i class="material-icons">thumb_up</i>  Tops</h5>
                                    <p style="left:20px;">#{Feedback.tops}</p>
                                    <h5><i class="material-icons">message</i>  Feedback</h5>
                                    <p style="left:20px;">#{Feedback.feedback}</p>
                                    <hr></hr>
                                </p>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>

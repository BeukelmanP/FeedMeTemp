<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"    
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"  >
    <h:head>
        <title>FeedMe</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/></link>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!--include Nav bar-->
        <ui:include src="/includes/nav.xhtml" />
        <div class="row">
            <div class="row" style="height: 10%"></div>
            <div style="background-color: #fcfcfc;" class="col s8 offset-s2 z-depth-5">
                <!--Image off User to give feedback to-->
                <h2><img src="https://www.thewrap.com/wp-content/uploads/2015/11/Donald-Trump.jpg" style="border-radius: 50%; Height:100px;width:100px;"/>
                    <!--Name of user to give Feedback to-->
                    <h:outputText value = "#{userData.getNameUserToGiveFeedbackTo()}"/>
                </h2>
                <h:form id="giveFeedback">
                    <div class="input-field col s12">
                        <h:inputText id="Title" class="validate" value="#{giveFeedback.title}" />
                        <label for="Title">Title</label>
                    </div>
                    <div class="input-field col s12">
                        <h:inputTextarea id="textareaTips" class="materialize-textarea" value="#{giveFeedback.tips}" />
                        <label for="textareaTips">Tips</label>
                    </div>
                    <div class="input-field col s12">
                        <h:inputTextarea id="textareaTops" class="materialize-textarea" value="#{giveFeedback.tops}" />
                        <label for="textareaTops">Tops</label>
                    </div>
                    <div class="input-field col s12">
                        <h:inputTextarea id="textareaFeedback" class="validate materialize-textarea" value="#{giveFeedback.feedback}" />
                        <label for="textareaFeedback">General Feedback</label>
                    </div>
                    Overall score:
                        <input type="range" id="score" min="1" max="10" value="#{giveFeedback.score}" />
                    <p class="range-field">
                    </p>
                        <input type="submit" id="submit" class="btn waves-effect waves-light" value="Submit" action="#{giveFeedback.submitFeedback(userData.getNameUserToGiveFeedbackTo(), userData.loggedInName)}"/>
                </h:form>
            </div>
        </div>
    </h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"    
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"  >
    <h:head>
        <title>FeedMe</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/></link>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!--include Nav bar-->
        <ui:include src="/includes/nav.xhtml" />
        <div class="row">
            <div class="row" style="height: 10%"></div>
            <div style="background-color: #fcfcfc;" class="col s8 offset-s2 z-depth-5">
                <!--Image off User to give feedback to-->
                <H2><img src="https://www.thewrap.com/wp-content/uploads/2015/11/Donald-Trump.jpg" style="border-radius: 50%; Height:100px;width:100px;"/>
                    <!--Name of user to give Feedback to-->
                    <h:outputText value = "#{userData.getNameUserToGiveFeedbackTo()}"/>
                </H2>
                <form>
                    <div class="input-field col s12">
                        <input  id="Title" type="text" class="validate"></input>
                        <label for="Title">Title</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="textareaTips" class="materialize-textarea"></textarea>
                        <label for="textareaTips">Tips</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="textareaTops" class="materialize-textarea"></textarea>
                        <label for="textareaTops">Tops</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="textareaFeedback" class="materialize-textarea"></textarea>
                        <label for="textareaFeedback">General Feedback</label>
                    </div>
                    Overall score:
                    <p class="range-field">
                        <input type="range" id="test5" min="0" max="10" />
                    </p>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                    <br/>
                    <br/>

                </form>
            </div>
        </div>
    </h:body>
</html>

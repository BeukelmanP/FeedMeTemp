<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>FeedMe</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/></link>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <nav>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="sass.html">My Profile</a></li>
                    <li><a href="badges.html">My Feedback</a></li>
                </ul>
                <a href="#" class="brand-logo center">FeedMe</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><form>
                            <div class="input-field" style="height: 54px ;width: 300px;padding: 5px; margin:0;">
                                <input id="search" type="search" style="height:54px;"/>
                                <label class="label-icon" for="search" style="padding: 0px 0px 0px 250px; margin: 0;"><i class="material-icons">search</i></label>
                                <!--                                    <i class="material-icons">close</i>-->
                            </div>
                        </form></li>
                    <li><a href="giveFeedback.xhtml">Request Feedback</a></li>
                    <li><a href="giveFeedback.xhtml"><i class="material-icons">more_vert</i></a></li>
                </ul>
            </div>
        </nav>   
        <div class="row">
            <div class="row" style="height: 10%"></div>
            <div style="background-color: #fcfcfc;" class="col s8 offset-s2 z-depth-5">
                <!--Image off User to give feedback to-->
                <H2><img src="https://www.thewrap.com/wp-content/uploads/2015/11/Donald-Trump.jpg" style="border-radius: 50%; Height:100px;width:100px;"/>
                    <!--Name of user to give Feedback to-->
                    Donald Trump</H2>
                <form>
                    <div class="input-field col s12">
                        <input  id="Title" type="text" class="validate"></input>
                        <label for="Title">Title</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="textareaTips" class="materialize-textarea"></textarea>
                        <label for="textareaTips">Tips</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="textareaTops" class="materialize-textarea"></textarea>
                        <label for="textareaTops">Tops</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="textareaFeedback" class="materialize-textarea"></textarea>
                        <label for="textareaFeedback">General Feedback</label>
                    </div>
                    Overall score:
                    <p class="range-field">
                        <input type="range" id="test5" min="0" max="10" />
                    </p>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                    <br/>
                    <br/>
                    
                </form>
            </div>
        </div>
    </body>
</html>

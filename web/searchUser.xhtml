<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f = "http://java.sun.com/jsf/core"    
      xmlns:ui = "http://java.sun.com/jsf/facelets"  
      xmlns:h = "http://java.sun.com/jsf/html">

    <h:head>
        <title>FeedMe</title>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/></link>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>
    <h:body>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <ui:include src="/includes/nav.xhtml" />
        <!--include Nav bar-->
        <div class="row">
            <div class="row" style="height: 10%"></div>
            <div style="background-color: #fcfcfc;" class="col s8 offset-s2 z-depth-5">
                <H6>Results for: 
                    <h:outputText value = "#{userData.getSearchKeyWord()}" /></H6>
                <h:dataTable value = "#{userData.searchedUsers}" var = "User">

                    <h:column>    				
                        <f:facet name = "header">Name</f:facet>    				
                            #{User.firstname} #{User.lastname}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Department</f:facet>
                            #{User.lastname}
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </h:body>
</html>
